<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="./libs/css/uikit.min.css">
        <link rel="stylesheet" href="./assets/custom.css">
        <script src="./libs/js/uikit.min.js"></script>
        <script src="./libs/js/uikit-icons.min.js"></script>
        <script src="./app/main.js" type="module"></script>
    </head>
    <body>
        <div class="uk-flex uk-flex-middle uk-flex-row uk-flex-wrap uk-flex-wrap-middle" uk-margin>
            <div class="uk-flex-inline">
                <div class="uk-flex-inline">
                    <div class="item_card uk-card uk-card-default uk-card-hover uk-margin-small-left uk-margin-small-right">
                        <div class="uk-flex uk-flex-column uk-child-width-1-1 ">
                            <h3 class="uk-flex-wrap uk-margin-remove  uk-text-center">${breed}</h3>
                            <div class="photo uk-card-header uk-flex uk-flex-center uk-padding-small">
                                <img src="assets/img-test-2.jpg">
                            </div>
                        </div>
                        <div class="item_description uk-flex uk-flex-around uk-margin-small-left">
                            <div class="uk-flex uk-flex-middle">
                                <h1>${species}</h1>
                            </div>
                            <div class="uk-flex uk-text-center">
                                Gender: ${gender} <br>
                                Price: $${price} <br>
                                Age: ${((Date.now() - birth_date) / 1000 / 60 / 60 / 24 / 365).toFixed(0)} yr
                            </div>
                        </div>
                        <div class="uk-card-footer uk-flex uk-flex-middle uk-flex-center uk-flex-stretch">
                            <div class="item__buy_button item_id_${id} uk-button uk-button-primary uk-padding-remove-bottom uk-padding-remove-top uk-padding-small  uk-width-1-2">
                                <div class="uk-flex uk-flex-around uk-text-center">Buy</div>
                            </div>
                            <div class="item__details_button item_id_${id} uk-button uk-button-danger uk-padding-remove-bottom uk-padding-remove-top uk-padding-small  uk-width-1-2">
                                <div class="uk-flex uk-flex-around uk-text-center">Details</div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="uk-flex-inline">
                <div class=" uk-card uk-card-default uk-card-hover uk-margin-small-left uk-margin-small-right">
                    <div class="uk-card-header uk-flex-center uk-flex">
                        <h1 class="uk-card-title">
                            title
                        </h1>
                    </div>
                    <div class="uk-card-body uk-flex uk-flex-center">
                        body
                    </div>
                    <div class="uk-card-footer uk-flex uk-flex-middle">
                        <div class="uk-flex uk-flex-around ">
                            <div class="uk-flex uk-flex-inline">
                                <div class="uk-button-primary uk-padding-remove-bottom uk-padding-remove-top uk-padding-small">
                                    Buy
                                </div>
                            </div>
                            <div class="uk-flex uk-flex-inline">
                                <div class="uk-button-danger uk-padding-remove-bottom uk-padding-remove-top uk-padding-small">
                                    Details
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-flex-inline">
                <div class=" uk-card uk-card-default uk-card-hover uk-margin-small-left uk-margin-small-right">
                    <div class="uk-card-header uk-flex-center uk-flex">
                        <h1 class="uk-card-title">
                            title
                        </h1>
                    </div>
                    <div class="uk-card-body uk-flex uk-flex-center">
                        body
                    </div>
                    <div class="uk-card-footer uk-flex uk-flex-middle">
                        <div class="uk-flex uk-flex-around ">
                            <div class="uk-flex uk-flex-inline">
                                <div class="uk-button-primary uk-padding-remove-bottom uk-padding-remove-top uk-padding-small">
                                    Buy
                                </div>
                            </div>
                            <div class="uk-flex uk-flex-inline">
                                <div class="uk-button-danger uk-padding-remove-bottom uk-padding-remove-top uk-padding-small">
                                    Details
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
