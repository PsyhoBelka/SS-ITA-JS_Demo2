<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TourismShopper</title>
        <link rel="stylesheet" href="./libs/css/uikit.min.css">
        <link rel="stylesheet" href="./assets/custom.css">
        <script src="./libs/js/uikit.min.js"></script>
        <script src="./libs/js/uikit-icons.min.js"></script>
        <script src="./app/main.js" type="module"></script>
    </head>
    <body>
        <div class="uk-container uk-width-1-1">
            <div class="app_root">

            </div>
        </div>
        <div class="">
            <!-- This is a button toggling the modal -->
            <button uk-toggle="target: #details_modal" type="button">show modal</button>

            <!-- This is the modal -->
            <div id="details_modal" class="details_modal" uk-modal>
                <div class="uk-modal-dialog uk-modal-body">
                    <button class="uk-modal-close-default uk-flex-right" type="button" uk-close></button>
                    <h2 class="details_title uk-modal-title uk-flex uk-flex-center">Siberian husky</h2>
                    <div class="details_photo">
                        <img src="assets/cat-1.jpg">
                    </div>
                    <div class="details_body uk-modal-body uk-flex uk-flex-row uk-flex-around">
                        <div class="uk-flex uk-flex-column uk-flex-inline">
                            Gender:<br>
                            Age:<br>
                            Sterile:<br>
                            body
                        </div>
                        <div class="uk-flex uk-flex-column uk-flex-inline ">
                            <h2 class="uk-heading-small">$344</h2>
                        </div>

                    </div>
                    <div class="uk-flex uk-flex-around">
                        <div class="uk-flex uk-flex-left uk-flex-inline">
                            <div class="uk-button uk-button-danger uk-padding-small uk-padding-remove-vertical">
                                Buy pet
                            </div>
                        </div>
                        <div class="uk-flex uk-flex-right uk-flex-inline">
                            <div class="uk-button uk-button-secondary">
                                <div class="uk-modal-close uk-padding-small uk-padding-remove-vertical">Close
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
